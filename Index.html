<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Ticket Booking Site</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="head">
        <nav class="navigation">
            <div class="left">
                <img id="logo" src="pngegg.png" alt="logo">
            </div>
            <div class="right">
                <ul class="items">
                    <li class="obj" id="list-1">Home</li>
                    <li class="obj" id="list-2">Ticket</li>
                    <li class="obj" id="list-3">About</li>
                    <li class="obj" id="list-4">Contact</li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="heading">
        <h1>
            Book Your Tickets
        </h1>
    </div>
    <section>
        <form action="" method="post" class="form">
            <div class="text">
                <input type="text" placeholder="From" class="box" id="b1">
                <input type="email" placeholder="Where" class="box" id="b2">
                <input type="date" placeholder="Date" class="box" id="b3">
            </div>
            <div class="sub">
                <input type="button" value="submit" id="subbtn">
            </div>
        </form>
    </section>


</body>

</html>
